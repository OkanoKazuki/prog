<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="sample.css">
<title>なぞなぞ</title>
</head>
<body>

<header>
    <h1>なぞなぞ</h1>
    <h2>1問目</h2>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
</main>

<footer>　　　</footer>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
  const qs = [
    "通るときには閉まって、通らないときには開いているものは何？",
    "話すことがとても好きな道具は何？",
    "世界の真ん中にいる虫は何？",
    "中身があるのはどれ？",
    "数の単位は１ 数量は２ 名前は３のものは何？",
    "誰かがかじったケーキってどんな形？"
  ];
    
  //回答選択肢[多重配列]
  const toi =[
    ["踏み切り","洗濯機","冷蔵庫"],
    ["スプーン","シャベル","しゃもじ"],
    ["てんとう虫","カマキリ","蚊"],
    ["カルボナーラ味","ボロネーゼ味","ナポリタン味"],
    ["サンバ","算数","サンダル"],
    ["星型","丸型","ハート型"]
  ];
    
  //答え[配列]
  const ans = [1, 2, 3, 1, 3, 3];

  //1.最初の問題文＆回答選択肢＆回答値を設定
  let i = 0;
  $("#quest").text( qs[i]);
  $("#toi1").text(toi[i][0]);
  $("#toi2").text(toi[i][1]);
  $("#toi3").text(toi[i][2]);  
  

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
  let maru = 0;
  $("[name=toi]").on("click",function(){
    const v = $(this).val();
    if(ans[i] == v){
      $("h2").text("正解！");
      maru++;
    }else{
      $("h2").text("不正解");
    }
   i++;
    //配列に入れるiが1+される。
    if(i<=5){
      $("h1").text("第"+(i+1)+"問");
      $("#quest").text(qs[i]);
      $("#toi1").text(toi[i][0]);
      $("#toi2").text(toi[i][1]);
      $("#toi3").text(toi[i][2]);
    }else{
      alert("終了！"+maru+"問正解！");
      $("h1").text("お疲れ様でした！");
      $("h2").text("また挑戦してね！");
      $("#quest").text("");
      $("#toi1").text("");
      $("#toi2").text("");
      $("#toi3").text("");
    } 
  });







//ここまでが記述領域［END］
</script>
</body>
</html>
